<!DOCTYPE html>
<html>
<head>
  <title>Cinematic Library</title>
  <meta charset="UTF-8"/>
  <script type = "text/javascript" src="script.js" defer></script>
  <link rel="stylesheet"
  href="http://fonts.googleapis.com/css?family=Lato:100,200,300,400">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="navbar">
      <h1>Super Cinematic Library</h1>
    </div>
    <div class="gallery">

    </div>
    <button class="add">+ Add Film</button>

    <div class="formContainer">
      <form id="filmForm">
        <button type="button" class="closeBtn" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>
        <label for="genre">Genre:</label>
        <select class="genreSelect" name="genre" required>
          <option value="action" id="action">Action</option>
          <option value="comedy" id="comedy">Comedy</option>
          <option value="drama" id="drama">Drama</option>
        </select>
        <fieldset class="radioContainer">
            <label for="watched">
            <input type="radio" class="radio" id="watched" value="True" name="watched" checked="checked">
            Watched</label>

            <label for="unwatched">
            <input type="radio" class="radio" id="unwatched" value="False" name="watched">
            To Watch</label>
        </fieldset>
        <button type="submit" class="submit" value="Submit">Submit</button>
      </form>
    </div>
  </main>
  
</body>
</html>
