<!DOCTYPE html>
<html>
<head>
  <title>Cinematic Library</title>
  <meta charset="UTF-8"/>
  <script type = "text/javascript" src="script.js" defer></script>
  <link rel="stylesheet"
  href="http://fonts.googleapis.com/css?family=Lato:100,200,300,400">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="navbar">
      <h1>Super Cinematic Library</h1>
    </div>
    <div class="gallery">
    </div>
    <button class="add">+ Add Film</button>
    <div class="formContainer">
      <form class="newFilmForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director">
        <label for="genre">Genre:</label>
        <select name="genre">
          <option value="action" id="action">Action</option>
          <option value="comedy" id="comedy">Comedy</option>
          <option value="drama" id="drama">Drama</option>
        </select>
        <label for="watched">
          <input type="radio" id="watched" name="watched">Watched
        </label>
        <label for="watched"> 
          <input type="radio" id="unwatched" name="watched">To Watch
        </label>
        <button class="submit" onsubmit="">Submit</button>
      </form>
    </div>
  </div>
  
</body>
</html>
