<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Foliage</title>
</head>
<body>
    <main>
        <div class="nav-branch">
            <h1>To Do List</h1>
            <div class="branch-form hidden">
                <input class="branch-form-name" type="text" name="branch-form-name" required placeholder="Name">
                <button class="branch-form-submit">Submit</button>
            </div>
            <button class="add-branch">
                Add Project
            </div>
        </div>
        <div class="dashboard">
            <div class="leaf-form hidden">
                <label></label>
                <input class="leaf-form-name" type="text" name="leaf-form-name" required placeholder="Name">
                <label></label>
                <input class="leaf-form-date" type="date" name="leaf-form-date">
                <button class="leaf-form-submit">Add</button>
            </div>
            <button class="add-leaf">
                Add Task
            </div>
        </div>

    </main>
</body>
</html>
