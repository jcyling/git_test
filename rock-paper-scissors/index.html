<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script type = "text/javascript" src="/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">Rock Paper Scissors</div>
    <div class="row">
      <div class="rock">
        <button class="choices" value="rock">&#129409;</button>
        <p>Rock</p>
      </div>
      <div class="paper">
        <button class="choices" value="paper">&#127886;</button>
        <p>Paper</p>

      </div>
      <div class="scissors">
        <button class="choices" value="scissors">&#127776;</button>
        <p>Scissors</p>
      </div>

    </div>
    <div class="score">Your Score: <span class="userScore">0</span></div>
    <div class="score">Computer Score: <span class="compScore">0</span></div>
    <div class="message roundMessage">Welcome to the game! Choose your fighter to begin.</div>
    <div class="message gameMessage"></div>
    <button class="reset">F5</button>
  </div>
</body>
</html>
