<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script type = "text/javascript" src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet"> </head>
<body>
  <div class="main">
    <div class="frame">
        <div class="display"></div>
        <div class="controls">
          <div class="row">
            <button class="clear">C</button>
            <button class="delete">DEL</button>
            <button class="posneg">+/-</button>
            <button class="operator add">+</button>
          </div>
          <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator subtract">-</button>
          </div>
          <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator multiply">*</button>
          </div>
          <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator divide">/</button>
          </div>
          <div class="row">
            <button class="digit">.</button>
            <button class="digit">0</button>
            <button class="equal">=</button>
          </div>
        </div>

    </div>
  </div>
</body>
</html>
