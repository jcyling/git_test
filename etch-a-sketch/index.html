<body>

  <h1>Etch-A-Sketch</h1>
  <div class="frame">

  </div>
  <div class="controls">
    <button class="reset" onclick="reset()">Reset</button>
    <input type="color" value="#ff4017" id="color">
    <button class="normal" onclick="set()">Normal</button>
    <button class="random" onclick="setrandom()">Random</button>

  </div>
